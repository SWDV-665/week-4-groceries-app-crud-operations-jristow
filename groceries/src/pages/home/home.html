<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let item of items; let i = index">
    <ion-item>
      <h2>{{item.name}}</h2>
      <h3>{{item.quantity}}</h3>
    </ion-item>
    <ion-item-options side="right">
      <button (click)="removeItem(item, i)" ion-button color="primary">
        <ion-icon name="trash"></ion-icon>
        Done
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab center bottom>
  <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
